<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Coyote and Roadrunner Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="roadrunner">
            <img src="img/roadrunner.png" alt="roadrunner">
        </div>
        <div id="coyote">
            <img src="img/coyote.png" alt="coyote">
        </div>
        <div id="road">
            <img src="img/road.png" alt="road">
        </div>
        <div id="cloud">
            <img src="img/cloud.jpg" alt="cloud">
        </div>
        <div id="score">Score <b>00</b></div>
        <div id="gameOver">Game Over</div>
    </div>
    <script src="js/file.js"></script>
</body>
</html>
